<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your MCQ Chapter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Import Doto font for the logo */
        @import url('https://fonts.googleapis.com/css2?family=Doto:wght,ROND@100..900,4&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            /* Custom scrollbar for a cleaner look (optional) */
            scrollbar-width: thin;
            scrollbar-color: #FCA311 #14213D; /* Scrollbar thumb and track */
        }
        /* For Webkit browsers like Chrome, Safari */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1F2937; /* Darker track, e.g., slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #FCA311; /* Orange thumb */
            border-radius: 10px;
            border: 2px solid #1F2937; /* Padding around thumb */
        }
        .fade-in {
            animation: fadeInAnimation 0.5s ease-in-out;
        }
        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom focus ring color */
        input[type="password"]:focus, input[type="radio"]:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #FCA311; /* Orange focus ring */
        }
        input[type="radio"]:checked {
            background-color: #FCA311; /* Orange for checked radio */
            border-color: #FCA311;
        }
        input[type="radio"]:checked:hover {
            background-color: #FCA311;
            border-color: #FCA311;
        }
        input[type="radio"]:checked:focus {
            background-color: #FCA311;
            border-color: #FCA311;
            box-shadow: 0 0 0 2px #FCA311;
        }
        .quiz-option-label:hover {
            background-color: #FFFBEB; /* Very light yellow on hover */
        }

        /* Custom Header Styles from User */
        header {
            padding: 0.5rem 1.25rem; /* padding-top/bottom: 8px, padding-left/right: 20px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0; /* Ensure it's pinned to the left */
            width: 100vw;
            max-width: 100vw; /* Explicitly set as per user, though width:100vw covers it */
            z-index: 10; /* User specified z-index */
            background-color: #000; /* Black background */
            color: white; /* Default text color for header items */
            margin: 0; /* Ensure no default margin */
        }

        .logo-glow {
            font-family: 'Doto', sans-serif;
            font-weight: bold;
            border: 0.5px solid white;
            padding: 4.5px; /* User specified padding */
            font-size: 1rem; /* User specified font size */
            border-radius: 9999px; /* User specified full-roundness */
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            color: white; /* Ensure logo text is white */
            /* Added for better display of text in a tight circle/oval */
            display: inline-block; 
            line-height: 1.2; /* Adjust line-height for better vertical centering if needed */
            text-align: center;
        }
        .logo-glow:hover {
            box-shadow: 0 0 15px 5px white;
            border-color: white; /* Ensure border stays white on hover */
        }

    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col items-center min-h-screen p-4 sm:p-6">

    <header>
        <div class="logo-glow">.fiftytwo</div>
        <nav class="flex space-x-3 sm:space-x-4 text-sm sm:text-base">
            <a href="../index.html" class="hover:text-orange-400 transition-colors duration-200">Home</a>
            <a href="../notes.html" class="hover:text-orange-400 transition-colors duration-200">Notes</a>
            <a href="#" class="text-orange-400 font-semibold border-b-2 border-orange-400">Quiz</a>
        </nav>
    </header>

    <main class="bg-white w-full max-w-2xl p-6 sm:p-8 rounded-xl shadow-2xl fade-in mt-16">

        <section id="chapter-selection-section" class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-700 mb-8">Please choose the chapter to start MCQ</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <a href="chapter1.html" class="chapter-card group block p-6 rounded-xl border border-slate-200 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 bg-gradient-to-br from-slate-50 to-slate-100 hover:from-orange-50 hover:to-orange-100">
                    <h2 class="text-xl sm:text-2xl font-semibold text-slate-700 group-hover:text-orange-600 transition-colors duration-300">Chapter 1</h2>
                    <p class="text-base text-slate-600 mt-2 group-hover:text-orange-700 transition-colors duration-300">Computer Concept</p>
                </a>
                <a href="chapter2.html" class="chapter-card group block p-6 rounded-xl border border-slate-200 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 bg-gradient-to-br from-slate-50 to-slate-100 hover:from-orange-50 hover:to-orange-100">
                    <h2 class="text-xl sm:text-2xl font-semibold text-slate-700 group-hover:text-orange-600 transition-colors duration-300">Chapter 2</h2>
                    <p class="text-base text-slate-600 mt-2 group-hover:text-orange-700 transition-colors duration-300">History of Computer</p>
                </a>
                <a href="Chapter3.html" class="chapter-card group block p-6 rounded-xl border border-slate-200 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 bg-gradient-to-br from-slate-50 to-slate-100 hover:from-orange-50 hover:to-orange-100">
                    <h2 class="text-xl sm:text-2xl font-semibold text-slate-700 group-hover:text-orange-600 transition-colors duration-300">Chapter 3</h2>
                    <p class="text-base text-slate-600 mt-2 group-hover:text-orange-700 transition-colors duration-300">Generation of Computers</p>
                </a>
                <a href="chapter12.html" class="chapter-card group block p-6 rounded-xl border border-slate-200 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 bg-gradient-to-br from-slate-50 to-slate-100 hover:from-orange-50 hover:to-orange-100">
                    <h2 class="text-xl sm:text-2xl font-semibold text-slate-700 group-hover:text-orange-600 transition-colors duration-300">Chapter 12</h2>
                    <p class="text-base text-slate-600 mt-2 group-hover:text-orange-700 transition-colors duration-300">Advanced features of Word Processor (MS Word 2016)</p>
                </a>
            </div>
        </section>

    </main>

    <footer class="w-full max-w-4xl text-center py-6 mt-8">
        <p class="text-sm text-slate-600">&copy; <span id="currentYear"></span> fiftytwo. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentYearSpan = document.getElementById('currentYear');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
